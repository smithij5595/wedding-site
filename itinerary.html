<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Smarper Wedding</title>
  <link rel="icon" type="image/x-icon" href="/imgs/favicon.ico">
</head>
<body>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="imgs/itin1.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="imgs/itin2.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="imgs/itin3.png" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="imgs/itin4.png" alt="Fourth slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
</body>
</html>
